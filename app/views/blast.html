<h2>Your Playlist</h2>
<div class="row-fluid">
    <section class="col-md-7">
        <form class="form-horizontal" role="form" action="http://www.sweatinsync.com/api/blast.php" method=GET>
            <h4>Share Your Playlist</h4>
            <hr />
            <div class="form-group">
                <label for="SpotifyURL" class="col-md-2 control-label">SpotifyURL</label>
                <div class="col-md-10">
                    <input type="text" id="SpotifyURL" class="form-control" name="SpotifyURL" data-bind="value: spotifyURL, hasFocus: true" />
                </div>
            </div>
             <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-default" data-bind="click: blast">Blast!</button>
                </div>
            </div>
            <p><a href="#/present" data-bind="click: login">Log in</a> if you already have a local account.</p>
        </form>
    </section>
</div>
