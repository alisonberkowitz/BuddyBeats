<section>
    <h2 data-bind="html: displayName"></h2>
    <div class="row-fluid">
        <section class="col-md-7">
            <form class="form-horizontal" role="form">
                <h4>Use a Beat account to log in.</h4>
                <hr />
                <div class="form-group">
                    <label for="LoginUserName" class="col-md-2 control-label">User name</label>
                    <div class="col-md-10">                        
                        <input type="text" id="LoginUserName" class="form-control" data-bind="value: userName, hasFocus: true" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="LoginPassword" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input type="password" id="LoginPassword" class="form-control" data-bind="value: password" />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-default" data-bind="click: login">Log in</button>
                    </div>
                </div>
                <p><a href="#" data-bind="click: register">Register</a> if you don't have a local account.</p>
                <p><p><img src="buddy2.png" alt="buddy beats"> 
            </form>
        </section>
    </div>
</section>
